<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RO:W 公會名冊 | 躺著不想動</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#A3D8F4">

    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css"> <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        ro: { 
                            primary: '#4380D3',
                            bg: '#e0f2fe',
                        }
                    }
                }
            }
        };
    </script>
</head>
<body class="bg-ro-bg min-h-screen pt-4 pb-20 relative">
    <div class="bg-clouds"></div>

    <nav class="bg-white/90 backdrop-blur border-b border-white/50 sticky top-0 z-50 px-4 py-3 flex justify-between items-center shadow-sm safe-area-top">
        <div class="flex items-center space-x-3 cursor-pointer" onclick="app.switchTab('home')">
            <div class="w-9 h-9 bg-gradient-to-br from-blue-400 to-cyan-400 rounded-xl flex items-center justify-center text-white font-bold text-lg shadow-md shadow-blue-200 border border-white font-cute">RO</div>
            <div><h1 class="text-lg font-black text-slate-700 leading-tight tracking-tight font-cute">躺著不想動</h1></div>
        </div>
        <div class="flex items-center space-x-2">
            <button onclick="app.openLoginModal()" id="adminToggleBtn" class="p-2 text-slate-400 hover:text-blue-500 transition rounded-xl border border-transparent"><i class="fas fa-user-shield"></i></button>
            <div id="adminControls" class="flex items-center space-x-2 hidden">
                <button onclick="app.showHistoryModal()" class="p-2 text-slate-500 hover:text-blue-600 transition bg-blue-50 rounded-lg"><i class="fas fa-history"></i></button>
                <button onclick="app.showModal('configModal')" class="p-2 text-slate-400 hover:text-blue-500 transition rounded-xl"><i class="fas fa-cog"></i></button>
            </div>
            <button onclick="app.handleMainAction()" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white shadow-lg shadow-blue-200 px-3 py-2 rounded-xl font-bold transition flex items-center text-sm transform active:scale-95 border-b-4 border-blue-700"><i class="fas fa-plus"></i></button>
        </div>
    </nav>

    <div class="bg-white/30 backdrop-blur border-b border-white/40 sticky top-[60px] z-40" id="nav-container">
        <div class="container mx-auto px-4 py-2 flex space-x-2 overflow-x-auto scroll-hide">
            <button onclick="app.switchTab('home')" id="tab-home" class="nav-pill"><i class="fas fa-home mr-1"></i> 首頁</button>
            <button onclick="app.switchTab('members')" id="tab-members" class="nav-pill"><i class="fas fa-users mr-1"></i> 名冊</button>
            <button onclick="app.switchTab('gvg')" id="tab-gvg" class="nav-pill"><i class="fas fa-shield-alt mr-1"></i> GVG</button>
            <button onclick="app.switchTab('groups')" id="tab-groups" class="nav-pill"><i class="fas fa-campground mr-1"></i> 固定團</button>
            <button onclick="app.switchTab('activity')" id="tab-activity" class="nav-pill"><i class="fas fa-trophy mr-1"></i> 活動</button>
        </div>
    </div>
    
    <main class="flex-grow container mx-auto p-4 md:p-6 space-y-6 max-w-7xl safe-area-bottom">

        <div id="view-home" class="animate-fade-in relative">
            <div class="text-center py-2 mb-2">
                <div class="mascot-container animate-jelly">
                    <svg viewBox="0 0 300 150" class="w-full h-full drop-shadow-2xl">
                        <defs><linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#FDBA74" /><stop offset="100%" stop-color="#EA580C" /></linearGradient></defs>
                        <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" font-family="'ZCOOL KuaiLe', sans-serif" font-weight="900" font-size="85" stroke="#431407" stroke-width="14" stroke-linejoin="round" fill="#431407">躺平</text>
                        <text x="50%" y="60%" text-anchor="middle" dominant-baseline="middle" font-family="'ZCOOL KuaiLe', sans-serif" font-weight="900" font-size="85" fill="url(#orangeGrad)" stroke="#FFF7ED" stroke-width="4">躺平</text>
                        <path d="M90,45 Q110,35 130,45" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6" />
                        <path d="M180,45 Q200,35 220,45" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" opacity="0.6" />
                        <text x="240" y="30" font-size="30" font-weight="bold" fill="#3B82F6" stroke="white" stroke-width="1"><animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/><animate attributeName="y" values="30;10" dur="2s" repeatCount="indefinite"/>Z</text>
                    </svg>
                </div>
            </div>
            <div class="game-container max-w-md mx-auto">
                <div class="poring-deco drops-deco"></div><div class="poring-deco poporing-deco"></div>
                <div onclick="app.switchTab('members')" class="ro-menu-btn group"><div class="icon-box"><i class="fas fa-book-open"></i></div><div class="ro-btn-content"><h3>成員名冊</h3><p>Guild Members</p></div></div>
                <div onclick="app.switchTab('gvg')" class="ro-menu-btn btn-gvg group"><div class="icon-box"><i class="fas fa-shield-alt"></i></div><div class="ro-btn-content"><h3>GVG 分組</h3><p>War of Emperium</p></div></div>
                <div onclick="app.switchTab('groups')" class="ro-menu-btn btn-grp group"><div class="icon-box"><i class="fas fa-fire"></i></div><div class="ro-btn-content"><h3>固定團</h3><p>Dungeons & Party</p></div></div>
                <div onclick="app.switchTab('activity')" class="ro-menu-btn group bg-yellow-50 hover:bg-yellow-100 border-yellow-500">
                    <div class="icon-box" style="background: linear-gradient(135deg, #FDBA74 0%, #EA580C 100%); border-color: #FED7AA;"><i class="fas fa-trophy"></i></div>
                    <div class="ro-btn-content"><h3>活動獎勵</h3><p>Event & Rewards</p></div>
                </div>
            </div>
        </div>
        
        <div id="view-members" class="animate-fade-in hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-slate-700 flex items-center"><i class="fas fa-scroll mr-2 text-yellow-600"></i>成員名冊</h2>
                <button onclick="app.handleMainAction()" class="bg-blue-500 hover:bg-blue-600 text-white shadow-lg px-3 py-2 rounded-xl font-bold transition text-sm active:scale-95"><i class="fas fa-user-plus mr-1"></i> 新增</button>
            </div>
            
            <div class="flex flex-col gap-3 mb-4 bg-white p-3 rounded-2xl border border-blue-100 shadow-sm">
                <div class="relative w-full">
                    <i class="fas fa-search absolute left-3 top-3 text-blue-300"></i>
                    <input type="text" id="searchInput" oninput="app.renderMembers()" placeholder="搜尋名字、職業..." class="w-full bg-blue-50/50 border border-blue-100 text-slate-800 rounded-xl pl-10 pr-4 py-2.5 outline-none font-bold">
                </div>
                <div class="relative w-full">
                    <select id="filterJob" onchange="app.setJobFilter(this.value)" class="w-full bg-slate-50 border border-blue-100 rounded-xl p-2.5 outline-none font-bold text-slate-700"><option value="all">所有職業</option></select>
                    <i class="fas fa-chevron-down absolute right-3 top-3.5 text-slate-400 pointer-events-none"></i>
                </div>
                <div class="flex gap-2 overflow-x-auto pb-1 scroll-hide">
                    <button onclick="app.setFilter('all')" class="px-4 py-1.5 rounded-full text-sm font-bold bg-slate-800 text-white shadow-md filter-btn">全部</button>
                    <button onclick="app.setFilter('輸出')" class="px-4 py-1.5 rounded-full text-sm font-bold bg-white text-slate-600 border hover:bg-blue-50 filter-btn">輸出</button>
                    <button onclick="app.setFilter('輔助')" class="px-4 py-1.5 rounded-full text-sm font-bold bg-white text-slate-600 border hover:bg-blue-50 filter-btn">輔助</button>
                    <button onclick="app.setFilter('坦')" class="px-4 py-1.5 rounded-full text-sm font-bold bg-white text-slate-600 border hover:bg-blue-50 filter-btn">坦克</button>
                    <button onclick="app.setFilter('待定')" class="px-4 py-1.5 rounded-full text-sm font-bold bg-white text-slate-600 border hover:bg-blue-50 filter-btn">待定</button>
                </div>
            </div>

            <div class="flex justify-between text-xs text-slate-500 mb-2 px-2 font-mono">
                <span id="memberCount">Total: 0</span>
                <div class="space-x-1">
                    <span class="bg-red-100 text-red-700 px-1.5 py-0.5 rounded">DPS:<span id="stat-dps" class="font-bold ml-1">0</span></span>
                    <span class="bg-green-100 text-green-700 px-1.5 py-0.5 rounded">SUP:<span id="stat-sup" class="font-bold ml-1">0</span></span>
                    <span class="bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded">TNK:<span id="stat-tank" class="font-bold ml-1">0</span></span>
                </div>
            </div>
            <div id="memberGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
        </div>

        <div id="view-groups" class="hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-slate-700" id="groupViewTitle">分組列表</h2>
                <div class="flex gap-2">
                     <div class="relative w-36"><i class="fas fa-search absolute left-3 top-2.5 text-blue-300 text-xs"></i><input type="text" id="groupSearchInput" oninput="app.renderSquads()" placeholder="搜尋..." class="w-full bg-blue-50/50 border border-blue-100 text-slate-800 rounded-lg pl-8 pr-3 py-2 text-xs outline-none"></div>
                     <button onclick="app.handleMainAction()" class="bg-blue-500 hover:bg-blue-600 text-white shadow-lg px-3 py-2 rounded-xl font-bold transition text-sm active:scale-95"><i class="fas fa-plus mr-1"></i> 建隊</button>
                </div>
            </div>
            <div id="adminWarning" class="bg-yellow-50 border border-yellow-200 text-yellow-800 p-3 rounded-xl mb-4 text-xs flex items-center hidden">
                <i class="fas fa-lock mr-2 text-lg"></i> 
                <div><div class="font-bold">權限受限</div><div>僅有 會長、指揮官、管理員 可編輯此頁面。</div></div>
            </div>
            <div id="squadGrid" class="grid grid-cols-1 lg:grid-cols-2 gap-4"></div>
            <div id="noSquadsMsg" class="hidden text-center py-20 text-slate-400">
                <div class="text-6xl mb-4 text-slate-200"><i class="fas fa-box-open"></i></div><p class="text-slate-400 font-bold">目前沒有隊伍</p>
            </div>
        </div>

        <div id="view-activity" class="hidden">
             </div>

    </main>
    
    <div id="loginModal" class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        </div>
    
    <div id="editModal" class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        </div>

    <div id="squadModal" class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        </div>

    <div id="configModal" class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        </div>

    <div id="historyModal" class="modal-overlay fixed inset-0 bg-black/50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        </div>


    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="./js/config.js"></script> 
    <script type="module" src="./js/app.js"></script> 
</body>
</html>
